<!doctype html>
<html lang="en">

<head>
  <title>Sparsh Gupta</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <br />
  <div class="container-fluid">
    <div class="row" id="data">
      <div class="col-md-3 col-sm-3">
        <h5>ATTACK</h5>
        <div class="btn-group-vertical">
          <button type="button" class="btn btn-primary" id="1a" onclick="change1a();">Hardware Trojans</button>
          <button type="button" class="btn btn-primary" id="1b" onclick="change1b();">IP Piracy and IC Overbuilding</button>
          <button type="button" class="btn btn-primary" id="1c" onclick="change1c();">Reverse Engineering</button>
          <button type="button" class="btn btn-primary" id="1d" onclick="change1d();">Side Channels</button>
          <button type="button" class="btn btn-primary" id="1e" onclick="change1e();">Counterfeit ICs</button>
        </div>
      </div>
      <div class="col-md-4 col-sm-4">
        <h5>COUNTER MEASURE</h5>
        <div class="btn-group-vertical">
          <button type="button" class="btn btn-secondary" id="2a" onclick="change2a();">Design Obfuscation</button>
          <button type="button" class="btn btn-secondary" id="2b" onclick="change2b();">IP Watermarking</button>
          <button type="button" class="btn btn-secondary" id="2c" onclick="change2c();">IP Fingerprinting</button>
          <button type="button" class="btn btn-secondary" id="2d" onclick="change2d();">IC Metering</button>
          <button type="button" class="btn btn-secondary" id="2e" onclick="change2e();">Split Manufacturing</button>
          <button type="button" class="btn btn-secondary" id="2f" onclick="change2f();">IC Camouflaging</button>
          <button type="button" class="btn btn-secondary" id="2g" onclick="change2g();">IC Information Leakage Reduction</button>
          <button type="button" class="btn btn-secondary" id="2h" onclick="change2h();">Key-based Authentication</button>
          <button type="button" class="btn btn-secondary" id="2i" onclick="change2i();">Noise Injection</button>
          <button type="button" class="btn btn-secondary" id="2j" onclick="change2j();">Secure-scan</button>
          <button type="button" class="btn btn-secondary" id="2k" onclick="change2k();">Physical Unclonable Functions/Unique IDs</button>
          <button type="button" class="btn btn-secondary" id="2l" onclick="change2l();">Aging Sensor</button>
        </div>
      </div>
      <div class="col-md-5 col-sm-5">
        <h5>SECURITY METRIC</h5>
        <div class="btn-group-vertical">
          <button type="button" class="btn btn-info" id="3a">Number of attempts to find the secret (or exploit)</button>
          <button type="button" class="btn btn-info" id="3b">Number of collisions</button>
          <button type="button" class="btn btn-info" id="3c">Amount of information leakage</button>
          <button type="button" class="btn btn-info" id="3d">Probability of Detection (related to false negative)</button>
          <button type="button" class="btn btn-info" id="3e">Probability of false positive</button>
          <button type="button" class="btn btn-info" id="3f">Inter-chip/inter-design (response) distance</button>
          <button type="button" class="btn btn-info" id="3g">Number of independent identifiers</button>
          <button type="button" class="btn btn-info" id="3h">Stability of intra-chip responses to challenges</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
