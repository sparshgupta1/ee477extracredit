<!doctype html>
<html lang="en">

<head>
  <title>Sparsh Gupta</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 col-sm-3">
        <div class="btn-group-vertical">
          <button type="button" class="btn btn-primary">Hardware Trojans</button>
          <button type="button" class="btn btn-primary">IP Piracy and IC Overbuilding</button>
          <button type="button" class="btn btn-primary">Reverse Engineering</button>
          <button type="button" class="btn btn-primary">Side Channels</button>
          <button type="button" class="btn btn-primary">Counterfeit ICs</button>
        </div>
      </div>
      <div class="col-md-4 col-sm-4">
        <div class="btn-group-vertical">
          <button type="button" class="btn btn-secondary">Design Obfuscation</button>
          <button type="button" class="btn btn-secondary">IP Watermarking</button>
          <button type="button" class="btn btn-secondary">IP Fingerprinting</button>
          <button type="button" class="btn btn-secondary">IC Metering</button>
          <button type="button" class="btn btn-secondary">Split Manufacturing</button>
          <button type="button" class="btn btn-secondary">IC Camouflaging</button>
          <button type="button" class="btn btn-secondary">IC Information Leakage Reduction</button>
          <button type="button" class="btn btn-secondary">Key-based Authentication</button>
          <button type="button" class="btn btn-secondary">Noise Injection</button>
          <button type="button" class="btn btn-secondary">Physical Unclonable Functions/Unique IDs</button>
          <button type="button" class="btn btn-secondary">Aging Sensor</button>
        </div>
      </div>
      <div class="col-md-5 col-sm-5">
        <div class="btn-group-vertical">
          <button type="button" class="btn btn-info">Number of attempts to find the secret (or exploit)</button>
          <button type="button" class="btn btn-info">Number of collisions</button>
          <button type="button" class="btn btn-info">Amount of information leakage</button>
          <button type="button" class="btn btn-info">Probability of Detection (related to false negative)</button>
          <button type="button" class="btn btn-info">Inter-chip/inter-design (response) distance</button>
          <button type="button" class="btn btn-info">Number of independent identifiers</button>
          <button type="button" class="btn btn-info">Stability of intra-chip responses to challenges</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>

</html>
